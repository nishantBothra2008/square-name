<html>
    <head>
        <title>Square</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" href="square.css">
    </head>

    <body>
        <div id="intro_box">
            <h1>Square</h1>
            <p>
                Note - Get your left and right wrist closer to reduce the size of the 
                square and to increase the size of the square keep your left and right 
                wrist far from each other. Move you nose to move the square.
            </p>
            <h3 id="widthandheight"></h3>
        </div>
        <script src="square.js"></script>
    </body>
</html>
